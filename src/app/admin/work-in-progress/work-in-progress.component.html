<div class="container">
    <div class="row mt-5">
      <div class="col-md-1">
  
      </div>
      <div class="col-md-10">
        <table>
          <tr>
            <th>
              Username
            </th>
            <th>
              Password
            </th>
            <th>
              Usertype
            </th>
            <th>
              Modifica
            </th>
          </tr>
          <tr>
            <td>
              <input placeholder="username" [(ngModel)]="usertoinsert.username">
            </td>
            <td>
              <input placeholder="password" [(ngModel)]="usertoinsert.password">
            </td>
            <td>
              <select placeholder="usertype" [(ngModel)]="usertoinsert.usertype">
                <option value="ADMIN">ADMIN</option>
                <option value="USER">USER</option>
              </select>
            </td>
            <td>
                <button (click)=update(user)>Save</button>
            </td>
          </tr>
          <tr *ngFor="let user of users">
            <td>
              <input [(ngModel)]="user.username">
            </td>
            <td>
              <input [(ngModel)]="user.password">
            </td>
          </tr>
        </table>
      </div>
      <div class="col-md-1">
  
      </div>
    </div>
  </div>
